<!DOCTYPE html>
<html>

<head>
    <title>
        Fallout Trivia Game
    </title>    
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <h3>WELCOME TO THE WORLD OF TOMORROW!</h3>

    <div class='gamebox'>
        <div id="instructions"></div>

        <button class='button' id='startBtn'>Start</button>

        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <div id=image></div>

        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>

        <!-- Scoreboard -->
        <div id="finalScore">
            <div id=finalMessage></div>
            <div id=correctAnswers></div>
            <div id=incorrectAnswers></div>
            <div id=unanswered></div>
            <div id=qualified></div>
            <button class='button' id='startOverBtn'></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
